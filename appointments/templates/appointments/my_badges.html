{% extends 'appointments/base.html' %}
{% block content %}
<style>
    h2 {
        text-align: center;
        font-size: 26px;
        color: #333;
        margin-bottom: 20px;
    }

    table {
        width: 70%;
        margin: 20px auto;
        border-collapse: collapse;
        background: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
    }

    th, td {
        padding: 15px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }

    th {
        background: #4CAF50;
        color: white;
        font-size: 18px;
        text-transform: uppercase;
    }

    td {
        font-size: 16px;
        color: #333;
    }

    tr:nth-child(even) {
        background: #f9f9f9;
    }

    tr:hover {
        background: #f1f1f1;
        transition: 0.3s ease-in-out;
    }

    td:last-child {
        font-weight: bold;
        color: #2e7d32;
    }

    @media (max-width: 768px) {
        table {
            width: 90%;
        }

        th, td {
            padding: 10px;
            font-size: 14px;
        }
    }
</style>

<h2>My Badges</h2>
<table>
    <tr>
        <th>Badge</th>
        <th>Awarded Date</th>
        <th>Points</th>
    </tr>
    {% for badge in badges %}
    <tr>
        <td>{{ badge.badge_type }}</td>
        <td>{{ badge.awarded_date|date:"M. d, Y, g:i a" }}</td>
        <td>{{ badge.points }}</td>  <!-- Show badge points here -->
    </tr>
    {% endfor %}
</table>
{% endblock %}
