{% extends 'appointments/base.html' %}

{% block title %}Login - Gym Appointment System{% endblock %}

{% block content %}
<style>
    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap");

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Open Sans", sans-serif;
    }
    
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        width: 100%;
        flex-direction: column;
        background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    }
    

    body::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: url("https://i.postimg.cc/0jv27Qvw/20008380-645221846.jpg"), #000;
        background-position: center;
        background-size: cover;
        z-index: -1;
    }
    nav {
        position: absolute;
        top: -40px;
        width: 100%;
        background: rgba(0, 0, 0, 0.8);
        padding: 5px 2px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
    }

 
    .wrapper {
        width: 100%;
        max-width: 400px;
        border-radius: 15px;
        padding: 40px;
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
        margin-top: 80px; /* Push form down so it's not covered by navbar */
        margin-left: 360px;
        position: relative;
        top: -40px;
    }

    form {
        display: flex;
        flex-direction: column;
    }
    
    h2 {
        font-size: 2.2rem;
        margin-bottom: 25px;
        color: #ffffff;
        letter-spacing: 1px;
    }
    
    .input-field {
        position: relative;
        border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        margin: 20px 0;
    }
    
    .input-field input {
        width: 100%;
        height: 40px;
        background: transparent;
        border: none;
        outline: none;
        font-size: 16px;
        color: #ffffff;
        padding: 0 10px;
    }
    
    button {
        background-color: #271930;
        color: #ffffff;
        font-weight: 600;
        border: none;
        padding: 15px 20px;
        cursor: pointer;
        border-radius: 25px;
        font-size: 16px;
        border: 2px solid transparent;
        transition: all 0.3s ease;
    }
    
    button:hover {
        color: #000000;
        background: rgba(255, 255, 255, 0.2);
        border-color: #ffffff;
    }
    
    .register {
        text-align: center;
        margin-top: 30px;
        color: #ffffff;
    }

</style>



<!-- Login Form -->
<div class="wrapper">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <div class="input-field">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="input-field">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    
    <p class="register">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</div>

{% endblock %}
